<!DOCTYPE html>
<html>
<head>
	<title>angular3</title>
	<script src="angular-1.3.0.14/angular.min.js"></script>
</head>
<body>
	<h2>AngularJS应用示例</h2>
	<div ng-app="mainApp" ng-controller="studentController">
		Enter first name:<input type="text" ng-model="student.firstName" /><br><br>
		Enter last name:<input type="text" ng-model="student.lastName" /><br><br>
		您输入的名字是：{{student.fullName()|uppercase}}
		您输入的名字是：{{student.fullName()|lowercase}}
		您输入的名字是：{{student.fullName()|currency}}
	</div>
	<script type="text/javascript">
		var mainApp = angular.module("mainApp",[]);
		mainApp.controller('studentController',function($scope){//scope指向应用实例
			$scope.student = {
				firstName:'李',
				lastName:'刚',
				fullName:function(){
					var studentObject;
					studentObject = $scope.student;
					return studentObject.firstName + ' ' + studentObject.lastName
				}
			}
		})
	</script>
</body>
</html>
