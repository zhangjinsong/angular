<!DOCTYPE html>
<html>
<head>
	<title>anguleCookie</title>
	<meta charset="utf-8">
	<script src="angular-1.3.0.14/angular.min.js"></script>
	<script src="angular-1.3.0.14/angular-cookies.js"></script>
</head>
<body ng-app="cookiesMod" ng-controller="cookiesController" ng-init="init()">
	<button ng-click="getInfo()">获取Cookies信息</button>
	<script type="text/javascript">
		var cookiesMod = angular.module("cookiesMod",['ngCookies']);
		cookiesMod.controller("cookiesController",function($scope,$log,$cookiesStore){
			$scope.init = function(){
				$log.info("init function");
				$cookiesStore.put("person",{name:"rogobo_jj",age:32});

			}
			$scope.getInfo = function(){
				var person = $cookiesStore.get("person");
				alert("name:"+person.name+","+"age:"+person.age);
			}
		});
	</script>
</body>
</html>
