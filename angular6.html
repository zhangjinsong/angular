<!DOCTYPE html>
<html>
<head>
	<title>angular6</title>
	<script src="angular-1.3.0.14/angular.min.js"></script>
	<style>
		table,th,td{
			border:1px solid #f2f2f2;
			border-collapse: collapse;
			padding: 5px;
		}
		table tr:nth-child(odd){
			background-color: #f2f2f2;
		}
		table tr:nth-child(even){
			background-color: #fff;
		}
	</style>
</head>
<body>
	<h2>AngularJS 表单应用示例</h2>
	<div ng-app="mainApp" ng-controller="studentController">
		<form name="studentForm" novalidate="">
			<table border="0">
				<tr>
					<td>姓氏：</td>
					<td>
						<input name="firstname" type="text" ng-model="firstname" required />
						<span style="color:red" ng-show="studentForm.firstname.$dirty&&studentForm.firstname.$invalid">
							<span ng-show="studentForm.firstname.$error.requied">姓氏不能为空.</span>
						</span>
					</td>
				</tr>

				<tr>
					<td>名字：</td>
					<td>
						<input name="lastname" type="text" ng-model="lastname" required />
						<span style="color:red" ng-show="studentForm.lastname.$dirty&&studentForm.lastname.$invalid">
							<span ng-show="studentForm.lastname.$error.requied">名字必填.</span>
						</span>
					</td>
				</tr>

				<tr>
					<td>Email：</td>
					<td>
						<input name="email" type="email" ng-model="email" length="100" required />
						<span style="color:red" ng-show="studentForm.email.$dirty&&studentForm.email.$invalid">
							<span ng-show="studentemailForm.email.$error.requied">无效的Email地址.</span>
						</span>
					</td>
				</tr>

				<tr>
					<td><button ng-click="reset()">重置</button></td>
					<td>
						<button ng-disabled="studentForm.firstname.$dirty && studentForm.firstname.$invalid || studentForm.lastname.$dirty && studentForm.lastname.invalid || studentForm.email.$dirty && studentForm.$invalid" ng-click="submit()">提交</button>
						</span>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<script>
		var mainApp = angular.module("mainApp",[]);
		mainApp.controller("studentController",function($scope){
			$scope.reest = function(){
				$scope.firstname = "zhuo";
				$scope.lastname="jar";
				$scope.email = "zhangjs@gmail.com"
			}
			$scope.reest();
		})
	</script>
</body>
</html>
