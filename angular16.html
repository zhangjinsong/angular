<!DOCTYPE html>
<html ng-app="serverMod">
<head>
	<title>angular交互</title>
	<meta charset="utf-8">
	<script src="angular-1.3.0.14/angular.min.js"></script>
</head>
<body ng-controller="ServerController" ng-init="init()">
	<p>name:{{name}}</p>
	<p>age:{{age}}</p>
	<button ng-click="getInfo()">请求</button>
	<script type="text/javascript">
		var serverMod = angular.module("serverMod",[]);
		serverMod.controller("ServerController",function($scope,$log,$http){
			$scope.init = function(){
				$log.info("init function")
			}
			$scope.getInfo = function(){
				$http.get("/person.json").success(function(data,status){
					alert(status);
					$scope.name = data.name;
					$scope.age = data.age
				})
			}
		})
	</script>
</body>
</html>
