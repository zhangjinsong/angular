<!DOCTYPE html>
<html>
<head>
	<title>angular4</title>
	<script src="angular-1.3.0.14/angular.min.js"></script>
</head>
<body>
	<h2>AngularJS过滤器应用示例</h2>
	<div ng-app="mainApp" ng-controller="studentController">
		<table border="0">
			<tr>
				<td>Enter first name:</td>
				<td><input type="text" ng-model="student.firstName"></td>
			</tr>
			<tr>
				<td>Enter last name:</td>
				<td><input type="text" ng-model="student.lastName"></td>
			</tr>
			<tr>
				<td>Enter fees:</td>
				<td><input type="text" ng-model="student.fees"></td>
			</tr>
			<tr>
				<td>Enter subject:</td>
				<td><input type="text" ng-model="student.subjectName"></td>
			</tr>
		</table>
		<table border="0">
			<tr>
				<td>Name in Upper Case:</td>
				<td>{{student.fullName()|uppercase}}</td>
			</tr>
			<tr>
				<td>Name in Lower Case:</td>
				<td>{{student.fullName()|lowercase}}</td>
			</tr>
			<tr>
				<td>fees:</td>
				<td>{{student.fees|currency}}</td>
			</tr>
			<tr>
				<td>Enter subject:</td>
				<td><input type="text" ng-model="student.subjectName"></td>
			</tr>
			<tr>
				<td>Subjects:</td>
				<td>
					<ul>
						<li ng-repeat="subject in student.subjects|filter:subjectName|orderBy:'subject'">
							{{subject.name + ',marks:' + subject.marks}}
						</li>
					</ul>
				</td>
			</tr>
		</table>
	</div>
	<script type="text/javascript">
		var mainApp = angular.module("mainApp",[]);
		mainApp.controller('studentController',function($scope){
			$scope.student = {
				firstName:'李',
				lastName:'刚',
				fees:500,
				subjects:[
					{name:"物理",marks:70},
					{name:"化学",marks:80},
					{name:"数学",marks:65},
					{name:"外语",marks:87}
				],
				fullName:function(){
					var studentObject;
					studentObject = $scope.student;
					return studentObject.firstName + " " + studentObject.lastName 
				}

			}
		})
	</script>
</body>
</html>
