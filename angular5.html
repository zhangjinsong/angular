<!DOCTYPE html>
<html>
<head>
	<title>angular5</title>
	<script src="angular-1.3.0.14/angular.min.js"></script>
</head>
<body>
	<h2>AngularJS HTML DOM 应用示例</h2>
	<div ng-app="">
		<table border="0">
			<tr>
				<td><input type="checkbox" mg-model="enableDisableButton" />Disable Button</td>
				<td><button ng-disabled="enableDisableButton">点击我！</button></td>
			</tr>
			<tr>
				<td><input type="checkbox" mg-model="showHide1" />显示按钮</td>
				<td><button ng-disabled="showHide1">Click Me!</button></td>
			</tr>
			<tr>
				<td><input type="checkbox" mg-model="showHide2" />Disable Button</td>
				<td><button ng-disabled="showHide2">Click Me!</button></td>
			</tr>
			<tr>
				<td><p>Total click:{{clickCounter}}</p></td>
				<td><button ng-click="clickCounter = clickCounter+1">点击我！</button></td>
			</tr>
		</table>
	</div>
</body>
</html>
